<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  
  <link rel="stylesheet" href="/styles/dashboard.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
              <li class="nav-item">
                  <a class="nav-link active" id="userDashboardLink" href="#" onclick="showUserDashboard()">User Dashboard</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" id="restaurantDashboardLink" href="#" onclick="showRestaurantDashboard()">Restaurant Dashboard</a>
              </li>
          </ul>
      </div>
    </div>
  </nav>
  <section id="user-section">
    <div class="container" id="userDashboard">
      <h2 class="mt-5 mb-5">Dashboard</h2>
      <div class="mb-5">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="first name">First Name</label>
            <input
              type="text"
              name="first name"
              class="form-control"
              id="firstName"
              placeholder="Enter First Name"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="last name">Last Name</label>
            <input
              type="text"
              name="last name"
              class="form-control"
              id="lastName"
              placeholder="Enter Last Name"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="email"
              placeholder="Enter Email"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              id="password"
              placeholder="Enter Password"
            />
          </div>
          <div class="col-lg-12 mt-5">
            <button class="btn btn-success" id="submit" onclick="AddData()">
              Add Data
            </button>
            <button class="btn btn-primary" id="update">Update</button>
          </div>
        </div>
      </div>
      <hr />
      <div class="row mt-5">
        <div class="col-12">
          <table class="table-dark" id="crudTable">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>password</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

  <section id="restaurant-section">
    <div class="container hidden" id="restaurantDashboard">
      <h2 class="mt-5 mb-5"> Restaurant Dashboard</h2>
      <div class="mb-5">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="restaurant name">Restaurant Name</label>
            <input
              type="text"
              name="restaurant name"
              class="form-control"
              id="restaurantName"
              placeholder="Enter Restaurant Name"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="restaurant address">Restaurant Address</label>
            <input
              type="text"
              name="restaurant address"
              class="form-control"
              id="restaurantAddress"
              placeholder="Enter Restaurant Address"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="restaurant phone">Restaurant Phone</label>
            <input
              type="text"
              name="restaurant phone"
              class="form-control"
              id="restaurantphone"
              placeholder="Enter Restaurant Phone"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="restaurant hours">Restaurant Hours</label>
            <input
              type="text"
              name="restaurant hours"
              class="form-control"
              id="restaurantHours"
              placeholder="Enter Restaurant Hours"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="restaurant cuisine">Restaurant Cuisine</label>
            <input
              type="text"
              name="restaurant cuisine"
              class="form-control"
              id="restaurantCuisine"
              placeholder="Enter Restaurant Cuisine"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="image">Upload Image</label>
            <input
              type="file"
              name="image"
              class="form-control"
              id="image"
              accept="image/*"
            />
          </div>
          <div class="form-group col-md-1 mb-3">
            <label for="restaurant rating"> Rating</label>
            <input
              type="text"
              name="restaurant rating"
              class="form-control"
              id="restaurantRating"
              placeholder="Rating"
            />
          </div>
        </div>
      </div>
    </div>
  </section>

  <hr />

  <script src="./scripts/user.js"></script>
  <script src="./scripts/API.js"></script>
  <script src="./scripts/navigation.js"></script>
</body>
</html>
